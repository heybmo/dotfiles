- defaults:
    link:
      relink: true

- link:
    ~/.config/kitty: kitty
    ~/.config/nvim: nvim
    ~/.zshrc: .zshrc
    ~/.tools_list: tools_list
    ~/notebook: notebook
    ~/.tmux.conf: .tmux.conf
    ~/scripts: scripts
    ~/.config/starship.toml: starship.toml

- shell:
  - [git submodule update --init --recursive, Installing submodules]
